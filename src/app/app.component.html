<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
          <mat-icon *ngIf="sidenav.opened">close</mat-icon>
      </button>

      <h1 class="example-app-name">ElaninApp</h1>

      <span class="example-spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/perfil">
              <mat-icon>account_box</mat-icon>
              <span>Perfil</span>
          </button>
          <button mat-menu-item routerLink="/login" (click)="sidenav.opened = false">
              <mat-icon>exit_to_app</mat-icon>
              <span>Cerrar Sesi√≥n</span>
          </button>
      </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" >
      <mat-sidenav #sidenav mode="side" style="width: 200px" >
          <mat-icon></mat-icon>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/comentar" style="cursor: pointer" >
              <mat-icon>drag_handle</mat-icon>
              <span>Comentar</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/calificar" style="cursor: pointer" >
              <mat-icon>star</mat-icon>
              <span>Calificar</span>
          </button>
          <mat-divider></mat-divider>
      </mat-sidenav>

      <mat-sidenav-content>
          <router-outlet></router-outlet>
      </mat-sidenav-content>

  </mat-sidenav-container>
</div>
